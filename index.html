<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- External Css -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title>Login Validation</title>
</head>

<body>

    <div class="container">
        <h4>Registration Form</h4>

        <form id="form" class="form" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" data-value="username">
                <p>Error Message</p>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email" data-value="Email">
                <p>Error Message</p>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Password" data-value="Password">
                <p>Error Message</p>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" placeholder="Enter Confirm Password" data-value="Confirm Password">
                <p class="error">Error Message</p>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JavaScript Link -->

    <script src="script.js" type="text/JavaScript"></script>

</body>

</html>
